<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SpringBoot AdminLTE</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/plugins/iCheck/flat/blue.css" />
    <link rel="stylesheet" href="/plugins/morris/morris.css"/>
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <div th:replace="/fragments/header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside class="main-sidebar">
        <div th:replace="/fragments/main-sidebar"></div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" layout:fragment="header"></section>

        <!-- Main content -->
        <section class="content">

            <div layout:fragment="content">
                <div class="box">
                    <div class="box-header with-border">
                        <h2 class="page-header">Vahid Monitorinq forması (Özünüməşğulluq)</h2>
                        <div class="box-tools pull-right">
                            <a href="#" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                        </div>
                    </div>
                    <form data-toggle="validator" role="form"  method="post">
                        <div class="box-body">
                            <input type="hidden"/>
                            <div class="form-group">
                                <label for="i4">Başlama tarixi</label>
                                <input type="datetime-local" required="true" class="form-control"  id="i4" />
                            </div>
                            <div class="form-group">
                                <label for="i5">Bitmə tarixi</label>
                                <input type="datetime-local" required="true" class="form-control"  id="i5" />
                            </div>
                            <div class="form-group">
                                <label for="i6"> Fild1</label>
                                <input type="text" required="true" class="form-control"  id="i6" />
                            </div>
                            <div class="form-group">
                                <label for="i7">Qeyd</label>
                                <input type="text" required="true" class="form-control"  id="i7" />
                            </div>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary" type="submit">Göndər</button>
                        </div>
                    </form>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.6
        </div>
        <strong>Copyright &copy; 2016 <a href="№" target="_blank">@RawSanj</a>.</strong>Dövlət Məşğulluq Agentliyi
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <div th:replace="/fragments/control-sidebar"></div>
    </aside>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="/plugins/knob/jquery.knob.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/plugins/validator.min.js"></script>
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/plugins/fastclick/fastclick.js"></script>
<script src="/dist/js/app.min.js"></script>
<script src="/dist/js/pages/dashboard.js"></script>
<script src="/dist/js/demo.js"></script>
</body>
</html>
