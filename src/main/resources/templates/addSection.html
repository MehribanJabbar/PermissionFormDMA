<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">DMA</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/plugins/iCheck/flat/blue.css" />
    <link rel="stylesheet" href="/plugins/morris/morris.css"/>
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker-bs3.css"/>
    <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <div th:replace="/fragments/header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->

    <aside class="main-sidebar">
        <div th:replace="/fragments/main-sidebar"></div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header" layout:fragment="header"></section>
        <section class="content-header">
            <h1 style="font-weight: bold;margin-left: 40%">
                Add Section
            </h1>

        </section>
        <section class="content">

            <div layout:fragment="content">

                <div layout:fragment="content">


                    <div class="form-outline mb-4">
                        <form action="#" th:action="@{/view/save-section}" th:object="${section}" method="post">
                            <label class="form-label" for="name">Section</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                            </label>
                            <input type="submit" value="Add Section">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="department">Department</label>
                                <select class="form-control"   id="department" th:field="*{department.id}">
                                    <option value="0">Select Department</option>
                                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                                </select>

                            <table class="table table-bordered table-striped">

                                <tbody>
                                <h1 style="font-weight: bold;margin-left: 40%">
                                    Sections
                                </h1>
                                <tr>
                                    <td style="width:10%">Id</td>
                                    <td style="width:30%">Department Name</td>
                                    <td style="width:30%">Section Name</td>
                                    <td>Edit Section</td>
                                    <td>Delete Section</td>
                                </tr>

                                <tr th:each="section: ${sections}">
                                    <td th:text="${section.id}" />
                                    <td th:text="${section.department.name}" />
                                    <td th:text="${section.name}" />
                                    <td> <a th:href="@{/view/edit/section/{id}(id=${section.id})}" class="btn btn-info ml-2">Edit</a></td>
                                    <td> <a th:href="@{/view/delete/section/{id}(id=${section.id})}" class="btn btn-danger">Delete</a></td>
                                </tr>
                                </tbody>

                            </table>
                        </form>
                    </div>

                </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.6
        </div>
        <strong>Copyright &copy; 2016 <a href="№" target="_blank">@RawSanj</a>.</strong>Dövlət Məşğulluq Agentliyi
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <div th:replace="/fragments/control-sidebar"></div>
    </aside>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="/plugins/morris/morris.min.js"></script>
<script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="/plugins/knob/jquery.knob.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/plugins/validator.min.js"></script>
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/plugins/fastclick/fastclick.js"></script>
<script src="/dist/js/app.min.js"></script>
<script src="/dist/js/pages/dashboard.js"></script>
<script src="/dist/js/demo.js"></script>
</body>
