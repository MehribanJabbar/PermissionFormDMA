      <h1 style="font-weight: bold;margin-left: 40%">
       Permission

    <!-- Main content -->

      <div layout:fragment="content">

        <div layout:fragment="content">

          <form  th:action="@{/view/save-permit}"
                 th:object="${mainTbl}" method="post">

            <div class="form-outline mb-4">
              <label class="form-label" for="department">Department</label>
              <select class="form-control"   id="department" th:field="*{department.id}">
                <option value="0">Select Department</option>
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
              </select>


            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="section">Section</label>
              <select class="form-control"   id="section" th:field="*{section.id}">
                <option value="0" >Select Section</option>
                <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.name}"></option>
              </select>

            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="position">Position</label>
              <select class="form-control"   id="position" th:field="*{position.id}">
                <option value="0">Select Position</option>
                <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
              </select>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="text" th:field="*{email}" class="form-control" id="email"> <span
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="text-danger"></span>
              </label>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="startDate">Start Date</label>
                <input class="form-control"  th:field="*{startDate}"  id="startDate" type = "date"><span
                    th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                    class="text-danger"></span>
              </label>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="endDate">End Date</label>
              <input class="form-control"  th:field="*{endDate}"   id="endDate" type = "date"><span
                    th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                    class="text-danger"></span>
              </label>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="startTime">Start Time</label>
              <input class="form-control"  th:field="*{startTime}"   id="startTime" type = "time"><span
                    th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"
                    class="text-danger"></span>
              </label>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="endTime">End Time</label>
              <input class="form-control" th:field="*{endTime}"   id="endTime" type = "time"><span
                    th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"
                    class="text-danger"></span>
              </label>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="note">Note</label>
              <textarea type="text" th:field="*{note}" class="form-control" id="note"> <span
                    th:if="${#fields.hasErrors('note')}" th:errors="*{note}"
                class="text-danger"></span></textarea>
              </label>
            </div>

            <input type="submit" />
          <hr/>
          <table class="table table-bordered table-striped">

            <thead>
            <tr>
              <th>Department</th>
              <th>Section</th>
              <th>Position</th>
              <th>Email</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Start Time</th>
              <th>End Time</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="main: ${mainTbls}">
              <td th:text="${main.department.name}" />
              <td th:text="${main.section.name}" />
              <td th:text="${main.position.name}" />
              <td th:text="${main.email}" />
              <td th:text="${main.startDate}" />
              <td th:text="${main.endDate}" />
              <td th:text="${main.startTime}" />
              <td th:text="${main.endTime}" />
              <td th:text="${main.note}" />
            </tr>
            </tbody>

          </table>

          </form>
